<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="layout/layout.css" rel="stylesheet">
    <title>Login Mário</title>
</head>

<body>
    <header class="inicio">
        <img class="mariopng" src="mario.png" alt="mario">
    </header>
    <div class="corpo">
        <form action="#" method="post">
            <input class="inputs" type="text" name="nome" id="nome" placeholder="Nome Completo">
            <input class="inputs" type="email" name="email" id="email" placeholder="E-mail">
            <select class="selects" name="pais" id="pais">
                <option value="0">País</option>
            </select>
            <input class="inputs" type="text" name="user" id="user" placeholder="Login">
            <input class="inputs" type="password" name="pwd" id="pwd" placeholder="Senha">
            <input class="inputs" type="password" name="pwd2" id="pwd2" placeholder="Confirmar Senha">
            <button class="btn submit" type="submit">Cadastrar</button>
            <a href="login.html"><button class="btn cancelar" type="button">Cancelar</button></a>
        </form>
    </div>
</body>

</html>
