<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" href="https://image.flaticon.com/icons/svg/2965/2965278.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="layout/Google.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/06c5c76932.js" crossorigin="anonymous"></script>
    <title>Google</title>
</head>

<body class="body">

    <header class="cabecalho">
        <ul class="itens">
            <li class="item">Gmail</li>
            <li class="item">Imagens</li>
            <li class="item"><i class="fa fa-th" ></i></li>
            <li class="item">
                <img class="rdrg"
                    src="https://lh3.googleusercontent.com/ogw/ADGmqu_Z1Oq9D-ga21fKJTrA5cUkAFXMvPqdlJVrrEke=s32-c-mo"
                    srcset="https://lh3.googleusercontent.com/ogw/ADGmqu_Z1Oq9D-ga21fKJTrA5cUkAFXMvPqdlJVrrEke=s32-c-mo 1x, https://lh3.googleusercontent.com/ogw/ADGmqu_Z1Oq9D-ga21fKJTrA5cUkAFXMvPqdlJVrrEke=s64-c-mo 2x "
                    alt="" aria-hidden="true" data-noaft="" data-iml="1598571507133" data-atf="1">
            </li>
        </ul>
    </header>

    <section class="container">
        <img src="./layout/google.png" alt="google">
        <div class="pesquisa">
            <i class="pesquisa-item fa fa-search"></i>
            <span class="pesquisa-item">
                <input type="text">
            </span>
            <div class="pesquisa-item">
                <i class="fa fa-keyboard-o"></i>
                <i class="fa fa-microphone"></i>
            </div>
        </div>
        <div class="pesquisa-footer">
            <div class="buttons">
                <button type="button">Pesquisa Google</button>
                <button type="button">Estou com Sorte</button>
            </div>
            <a
                href="https://www.google.com/setprefs?sig=0_Pa6YFHO1rcUT6aXkr5yiyI219Dk%3D&amp;hl=pt-BR&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwixsM_1xrzrAhXxILkGHUTVCgUQ2ZgBCBA">Português
                (Brasil)</a>
        </div>
    </section>

    <footer class="rodape">
        <div class="infos">
            <ul class="itens">
                <li class="item">Brasil</li>
            </ul>
        </div>
        <div class="infos">
            <ul class="itens">
                <li class="item">Publicidade</li>
                <li class="item">Negócios</li>
                <li class="item">Sobre</li>
                <li class="item">Como funciona a Pesquisa</li>
            </ul>
            <ul class="itens">
                <li class="item">Privacidade</li>
                <li class="item">Termos</li>
                <li class="item">Configurações</li>
            </ul>
        </div>
    </footer>

</body>

</html>
